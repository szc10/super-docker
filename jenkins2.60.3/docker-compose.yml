version: '3'
services:
  jenkins:
    image: jenkins:2.60.3
    container_name: jenkins
    restart: always
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      # - $(which docker)r:/bin/docker
      - /etc/hosts:/etc/hosts
      # - /etc/localtime:/etc/localtime